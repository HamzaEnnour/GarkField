<button type="button" class="btn btn-primary" (click)="openModal(template)">{{'modal.open-modal'}}</button>
<br>
<br>
<button type="button" class="btn btn-outline-primary btn-xs" (click)="config.keyboard = !config.keyboard">{{config.keyboard ? ('modal.disable-esc') : ('modal.enable-esc') }}</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{'modal.modal-title'}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    .
  </div>
</ng-template>
