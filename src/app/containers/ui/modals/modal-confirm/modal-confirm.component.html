<button type="button" class="btn btn-primary" (click)="openModal(template)">{{'modal.open-modal'}}</button>
<br>
<div *ngIf="message">
  <br>
  <pre class="border p-2 rounded">{{message}}</pre>
</div>
<ng-template #template>
  <div class="modal-body text-center">
    <h6 class="modal-title mb-4">{{'modal.confirm-message'}}</h6>
    <button type="button" class="btn btn-outline-primary" (click)="confirm()">{{'modal.yes'}}</button> {{" "}}
    <button type="button" class="btn btn-primary" (click)="decline()">{{'modal.no'}}</button>
  </div>
</ng-template>
