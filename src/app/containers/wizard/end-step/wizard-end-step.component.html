<h5 class="mb-4">{{ 'wizard.last-end' }}</h5>
<div class="card mb-5">
  <div class="card-body">
    <aw-wizard >
      <aw-wizard-step stepTitle="{{ 'wizard.step-name-1' }}" style="min-height: 120px;">
        <div class="form-group">
          <label>{{ 'forms.name' }}</label>
          <input type="text" class="form-control" name="name">
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-primary" awPreviousStep disabled>{{ 'wizard.prev' }}</button>{{" "}}
          <button type="button" class="btn btn-primary" awNextStep>{{ 'wizard.next' }}</button>
        </div>
      </aw-wizard-step>
      <aw-wizard-step stepTitle="{{ 'wizard.step-name-2' }}" style="min-height: 120px;">
        <div class="form-group">
          <label>{{ 'forms.email' }}</label>
          <input type="text" class="form-control" name="email">
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-primary" awPreviousStep>{{ 'wizard.prev' }}</button>{{" "}}
          <button type="button" class="btn btn-primary" awNextStep>{{ 'wizard.next' }}</button>
        </div>
      </aw-wizard-step>
      <aw-wizard-step stepTitle="{{ 'wizard.step-name-3' }}" style="min-height: 120px;">
        <div class="form-group">
          <label>{{ 'forms.password' }}</label>
          <input type="password" class="form-control" name="password">
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-primary" awPreviousStep>{{ 'wizard.prev' }}</button>{{" "}}
          <button type="button" class="btn btn-primary" awNextStep>{{ 'wizard.next' }}</button>
        </div>
      </aw-wizard-step>
      <aw-wizard-completion-step stepTitle="{{ 'wizard.done' }}" style="min-height: 120px;">
        <div class="text-center complete-message-centered">
          <h2 class="mb-2">{{ 'wizard.content-thanks' }}</h2>
          <p>{{ 'wizard.registered' }}</p>
        </div>
      </aw-wizard-completion-step>
    </aw-wizard >
  </div>
</div>
