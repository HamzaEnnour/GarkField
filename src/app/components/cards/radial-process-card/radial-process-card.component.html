<div [class]="'card ' + class">
  <div *ngIf="isSortable" class="card-header p-0 position-relative">
    <div class="position-absolute handle card-icon">
      <i class="simple-icon-shuffle"></i>
    </div>
  </div>
  <div class="card-body d-flex justify-content-between align-items-center">
    <h5 class="card-title mb-0" style="font-weight: 400;">{{title}}</h5>
    <div class="progress-bar-circle position-relative" [ngStyle]="{ 'width' : type == 'money' ? '100px' : '54px' }" >
      <div class="progressbar-text" style="font-weight: 600; font-size: 1rem;" *ngIf="type == 'percent'">{{ percent }}</div>
      <div class="progressbar-text" style="font-weight: 600; font-size: 1rem;" *ngIf="type != 'percent'"> <i class="flaticon-money-bag flated"></i>{{ percent }} DT </div>
      <round-progress *ngIf="type == 'percent'" [color]="'#7ff36c'" [stroke]="4" [current]="total" [max]="100" [responsive]="true" [duration]="800"
        [animation]="'easeInOutQuart'" [animationDelay]="0" [radius]="50" [rounded]="true" >     </round-progress>
    </div>
  </div>
</div>
