<div class="card auth-card">
  <div class="position-relative image-side ">
    <p class=" text-white fw-700 h2">GARK</p>
    <p class="white fw-700 mb-0">
      Veuillez utiliser votre e-mail pour récupèrer votre compte.
      <br>Si vous n'avez pas un compte
      <a routerLink="/football/user/register" class="white white-underline-link">S'inscrire</a>.
    </p>
  </div>
  <div class="form-side">
    <a class="c-pointer">
      <span class="logo-single"></span>
    </a>
    <h3 class="mb-4">Mot de passe oublié</h3>

    <form #passwordForm="ngForm" novalidate  (ngSubmit)="onSubmit()">
      <label class="form-group has-float-label">
        <input class="form-control" required email ngModel #email="ngModel" name="email"/>
        <span>Email</span>
        <div *ngIf="!email.valid && passwordForm.submitted" class="invalid-tooltip">Email est requis</div>
        <div *ngIf="email?.errors?.email && passwordForm.submitted" class="invalid-tooltip">L'email doit être valide</div>
      </label>
      <div class="my-2" *ngIf="message">
        <p class="text-success"> {{ message }} </p>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <a routerLink="/football/user/login">Se connecter</a>
        <app-state-button [btnClass]="'btn btn-gradiant btn-lg btn-shadow'" [currentState]="buttonState"
          [isDisabled]="buttonDisabled" click="onLoginClick()">
          REINITIALISER
        </app-state-button>
      </div>
    </form >

  </div>
</div>
<simple-notifications></simple-notifications>
